<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <script src="js/v.js"></script>
</head>
<body>
<div id="calculator">
    <div id="message"></div>
    <div>
        <form name="calc" action="#">
            <ul>
            <li>
                <input type="text" name="display" id="display" value="0" size="19" maxlength="10">
            </li>
            <li>
                <input type="button" value="7" onclick="showResult(this.value);" id="key7">
            </li>
            <li>
                <input type="button" value="8" onclick="showResult(this.value);" id="key8">
            </li>
            <li>
                <input type="button" value="9" onclick="showResult(this.value);" id="key9">
            </li>
            <li>
                <input type="button" value="C" onclick="reset();" id="keyc">
            </li>
                <br>
            <li>
                <input type="button" value="4" onclick="showResult(this.value);" id="key4">
            </li>
            <li>
                <input type="button" value="5" onclick="showResult(this.value);" id="key5">
            </li>
            <li>
                <input type="button" value="6" onclick="showResult(this.value);" id="key6">
            </li>
            <li>
                <input type="button" value="/" onclick="sign(this.value);"  id="keydiv">
            </li>
                <br>
            <li>
                <input type="button" value="1" onclick="showResult(this.value);" id="key1">
            </li>
            <li>
                <input type="button" value="2" onclick="showResult(this.value);" id="key2">
            </li>
            <li>
                <input type="button" value="3" onclick="showResult(this.value);" id="key3">
            </li>
            <li>
                <input type="button" value="*" onclick="sign(this.value);"  id="keymult">
            </li>
                <br>
            <li>
                <input type="button" value="0" onclick="showResult(this.value);" id="key0">
            </li>
            <li>
                <input type="button" value="=" onclick="equally();"   id="keyeq">
            </li>
            <li>
                <input type="button" value="+" onclick="sign(this.value);"  id="keyadd">
            </li>
            <li>
                <input type="button" value="-" onclick="sign(this.value);"  id="keysub">
            </li>
            <input type="text" name="operation" id="operation" value="0">
            <input type="text" name="memory"  id="memory" value="0">
            </ul>
        </form>
        </div>
    </div>
</body>
</html>
